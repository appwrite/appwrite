name: "PHPStan"

on: [pull_request]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: php-actions/composer@v6
      with:
        args: --ignore-platform-reqs
    - uses: php-actions/phpstan@v3
      with:
        memory_limit: 4096M
        php_version: 8.0
        php_extensions: swoole maxminddb
        path: src/ app/