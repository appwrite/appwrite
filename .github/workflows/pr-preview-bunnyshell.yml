name: PR Preview Environment (Bunnyshell)

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  bunnyshell-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Optional: Build Docker image if needed
      # - name: Build Docker image
