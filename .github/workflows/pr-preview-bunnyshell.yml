      - name: Trigger Bunnyshell Preview Environment
        env:
          BUNNYSHELL_API_TOKEN: ${{ secrets.BUNNYSHELL_API_TOKEN }}
        run: |
          curl -X POST https://api.bunnyshell.com/v1/preview-environments \
            -H "Authorization: Bearer $BUNNYSHELL_API_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{
                  "repository": "${{ github.repository }}",
                  "pr_number": "${{ github.event.pull_request.number }}",
                  "commit_sha": "${{ github.sha }}"
