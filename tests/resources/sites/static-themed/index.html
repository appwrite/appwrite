<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Themed website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Light theme */
        :root {
            --bg: #ffffff;
            --text: #1a1a1a;
            --accent: #fd366e;
        }

        /* Dark theme */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #1a1a1a;
                --text: #ffffff;
                --accent: #fd366e;
            }
        }

        body {
            font-family: system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .content {
            max-width: 500px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
            opacity: 0.8;
        }

        .badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: var(--accent);
            color: white;
            border-radius: 4px;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Themed website</h1>
        <p>Adaptive light and dark mode showcase</p>
        <div class="badge">Appwrite Sites</div>
    </div>
</body>
</html>
