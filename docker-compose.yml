  chronograf:
    image: chronograf:1.5
    restart: unless-stopped
    networks:
    - appwrite
    volumes:
    - appwrite-chronograf:/var/lib/chronograf
    ports:
    - "8888:8888"
    environment:
    - INFLUXDB_URL=http://influxdb:8086
